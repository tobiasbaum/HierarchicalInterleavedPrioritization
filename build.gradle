apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

sourceCompatibility = 1.7
version = '1.0'
group = 'de.tntinteractive.hip'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.+', 'org.hamcrest:java-hamcrest:2.0.0.0'
}

task sourcesJar(type: Jar, dependsOn:classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}
